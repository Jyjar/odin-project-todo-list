<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>

<body>
    <div id="projectModal" class="modal">

        <div class="modal-content">
            <div class="heading">
                <span class="close">&times;</span>
                <h1>New Project</h1>
            </div>
            <hr>
            <form id="projectForm">
                <label for="pname">Project name</label>
                <input type="text" id="pname" name="pname" required>
                <button type="submit">Add Project</button>
            </form>
            <br>
        </div>
    </div>
    <div id="todoModal" class="modal">

        <div class="modal-content">
            <div class="heading">
                <span class="close">&times;</span>
                <h1>Add Todo</h1>
            </div>
            <hr>
            <form id="todoForm">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="duedate">Due Date</label>
                <input type="date" id="duedate" required>
                <fieldset class="priorityFieldset">
                    <legend>Priority</legend>
                    <label for="low">Low</label>
                    <input type="radio" id="low" name="priority" value="Low" checked>
                    <label for="medium">Medium</label>
                    <input type="radio" id="medium" name="priority" value="Medium">
                    <label for="high">High</label>
                    <input type="radio" id="high" name="priority" value="High">
                </fieldset>
                <label for="notes">Notes:</label required>
                <textarea rows="5" cols="15" id="notes" placeholder="Notes for this todo..." spellcheck="true"></textarea>
                <button type="submit">Add todo</button>
            </form>
            <br>
        </div>
    </div>
    <header>
        <h1>TODO LIST</h1>
    </header>
    <div class="container">

        <div class="projectsContainer">
            <div class="addProject">
                <h2>My Projects</h2>
                <button id="projectsButton">+</button>
            </div>
            <div class="projects">

            </div>
        </div>

        <div class="taskContainer">
            <h2 id="todoTitle">Tasks</h2>
            <div class="addTodo">
                <h3>Add Todo</h3>
                <button id="todoButton">+</button>
            </div>
            <div class="todos">

            </div>
        </div>
    </div>
</body>
</html>
